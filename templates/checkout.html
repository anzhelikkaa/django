{% extends 'base.html' %}
{% block title %}Оформлення замовлення{% endblock %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h2 class="mb-4 text-center">Оформлення замовлення</h2>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label fw-semibold">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}
                                    <div class="text-danger small mt-1">{{ field.errors|striptags }}</div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">Підтвердити замовлення</button>
                        </div>
                    </form>
                    <div class="text-center mt-4">
                        <a href="{% url 'cart' %}" class="btn btn-outline-secondary btn-lg">Назад до кошика</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
