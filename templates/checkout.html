{% extends "base.html" %}
{% block title %}Оформлення замовлення{% endblock %}

{% block content %}
<div class="container my-5"> <!-- додаємо вертикальний відступ -->
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Оформлення замовлення</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success w-100 mt-3">Підтвердити замовлення</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
