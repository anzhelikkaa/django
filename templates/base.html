<button id="scrollTopBtn" class="scroll-top-btn" title="–í–≥–æ—Ä—É">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-chevron-up" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 4.5a.5.5 0 0 1 .374.17l4 4.5a.5.5 0 1 1-.748.66L8 5.51 4.374 9.83a.5.5 0 1 1-.748-.66l4-4.5A.5.5 0 0 1 8 4.5z"/>

</button>
<script>
  const scrollTopBtn = document.getElementById("scrollTopBtn");
  window.onscroll = function () {

  };

  scrollTopBtn.onclick = function () {

</script>
